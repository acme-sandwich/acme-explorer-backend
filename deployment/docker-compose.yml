version: '3'

services:
  acme-explorer-api:
    build: ../
    environment: 
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DBPORT=${DBPORT}
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - VIRTUAL_PORT=${PORT}
    restart: on-failure
    depends_on:
      - mongo
    ports:
      - "127.0.0.1:${PORT}:${PORT}"
    volumes:
      - "logsvol:/usr/src/app/logs"
  mongo:
    image: "mongo"
    environment: 
      - DBPORT=${DBPORT}
    expose:
      - "${DBPORT}"
    command: --logpath /var/log/mongodb/mongodb.log --port ${DBPORT}
    volumes:
      - "dbdata:/data/db2"
      - "logsvol:/var/log/mongodb"

volumes:
  logsvol:
  dbdata:

networks: 
  default:
    external:
      name: service-tier