apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          ports:
            - containerPort: 27017
              name: db-port
          volumeMounts:
            - name: acmemongo
              mountPath: /data/db
      volumes:
        - name: acmemongo
          persistentVolumeClaim:
            claimName: mongodb-pvc
